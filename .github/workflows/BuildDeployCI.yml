name: Publish CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
      - Dev

  workflow_dispatch:
    branches:
      - master
      - Dev

jobs:
  build:
    runs-on: macos-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v2.3.3
      
      - name: Build
        run: dotnet build .\PrettyXML.VSMac\PrettyXML.VSMac\PrettyXML.VSMac.csproj -restore -target:Rebuild -property:Configuration=Release

      - name: Upload Artifacts
        if: ${{ github.event_name == 'push' }}
        uses: actions/upload-artifact@v2.2.0
        with:
          path: /Users/runner/work/PrettyXML.VSMac/PrettyXML.VSMac/PrettyXML.VSMac/PrettyXML.VSMac/bin/Release/net48/
